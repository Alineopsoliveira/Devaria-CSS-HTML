    <header>
        <a href="index.html" class="link-logo">
            <img src="public/images/logo-devaria-02.471a6e86.svg" alt="imagem da logo devaria ">

        </nav>
      </header> 
      <main>
          <h1 class="title text-center">Fale com a Devaria através dessa página.</h1>
        <h2 class="sub-title text-center">Para entrar em contato preencha os campos abaixo e clique em enviar</h2>
        <form action="index.html" class="contact-form margin-horizontal-20px">
            <div>
                <label for="Nome">Nome:</label><input type="text" name="Nome" maxlength="70" />
            </div>
            <div>
                <label for="E-mail">E-mail:</label><input type="text" name="Email" maxlength="150"/>
            </div>
            <div>
                <label for="comentarios">Comentários:</label>
                <textarea name="comentario" id="coment" cols="50" rows="4"></textarea>
            </div>
            <div>
                <label for="sexo">Sexo:</label>
                <input type="radio" name="Sexo  "><sapn for="masc">Masculino</sapn>
                <input type="radio" name="Sexo"><span for="fem">Feminino</span>
            </div>
            <div>
                <label for="conheceu">Aonde você conheceu a Devaria?</label>
                <select name="conheceu" id="conheceu">
                    <option selected> Youtube</option>
                    <option value="">Amigos</option>
                    <option value="">Google</option>
                    <option value="">Outros</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="Enviar" value="enviar">
                <span for="aceite">Aceito receber novidades da Devaria</span>  
            </div>
            <div>
                <input type="submit" name="Enviar" value="Enviar">
                <input type="reset" name="Limpar" value="Limpar">
            </div>
            
        </form>
      </main>
      <footer>
        <section>
            <span>contato@devaria.com.br</span> <br>
            <span>Conheça o nosso canal do Youtube!</span>
        </section>
